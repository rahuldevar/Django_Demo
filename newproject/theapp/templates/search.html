function displayResults(results) {
    const resultsContainer = document.getElementById('search-results');
    resultsContainer.innerHTML = '';

    results.forEach(brewery => {
        const breweryCard = document.createElement('div');
        breweryCard.classList.add('brewery-card');
        breweryCard.innerHTML = `
            <h3>${brewery.name}</h3>
            <p><strong>Address:</strong> ${brewery.address}</p>
            <p><strong>Phone:</strong> ${brewery.phone}</p>
            <p><strong>Website:</strong> <a href="${brewery.website}" target="_blank">${brewery.website}</a></p>
            <p><strong>Rating:</strong> ${brewery.rating}</p>
            <p><strong>State, City:</strong> ${brewery.state}, ${brewery.city}</p>
            <button onclick="viewBrewery('${brewery.name}')">View Details</button>
        `;
        resultsContainer.appendChild(breweryCard);
    });
}

function viewBrewery(breweryName) {
    // You can navigate to the Brewery Page with additional details and reviews
    window.location.href = `brewery.html?name=${encodeURIComponent(breweryName)}`;
