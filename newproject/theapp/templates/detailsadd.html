<!DOCTYPE html>
<html>
<head>
    <title>Brewery Registration</title>
</head>
<body>
    <h1>Brewery Registration</h1>
    <form id="breweryRegistrationForm" action="submit.php" method="POST">
        <label for="breweryName">Brewery Name:</label>
        <input type="text" id="breweryName" name="breweryName" required><br><br>

        <label for="breweryAddress">Brewery Address:</label>
        <input type="text" id="breweryAddress" name="breweryAddress" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br><br>

        <label for="websiteURL">Website URL:</label>
        <input type="url" id="websiteURL" name="websiteURL"><br><br>

        <label for="currentRating">Current Rating:</label>
        <input type="number" id="currentRating" name="currentRating" step="0.1" min="0" max="5"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
